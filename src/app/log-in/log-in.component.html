<form class="form-signin" ngForm #f  (ngSubmit)="signIn(f['value'])">  
    <h2 class="form-signin-heading">Please sign in</h2>   
    <label for="inputusername" class="sr-only">User Name</label>  
    <input type="text" id="inputusername" name="Username" ngModel class="form-control" placeholder="User Name" required>  
    <label for="inputPassword" class="sr-only">Password</label>  
    <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password" required>  
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>  
  </form>
