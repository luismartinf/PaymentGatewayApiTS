<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="PaymethodId" [value]="service.formData.PaymethodId" />
    <div class="form-group">
        <label>Payment Number</label>
        <input class="form-control form-control-lg" placeholder="Number of payment" name="PaymentNum"
            #PaymentNum="ngModel" [(ngModel)]="service.formData.PaymentNum"
            required [class.invalid]="PaymentNum.invalid &#038;&#038; PaymentNum.touched">
    </div>
    <div class="form-group">
        <label>AUTHOR NAME</label>
        <input class="form-control form-control-lg" placeholder="Billing Adress" name="BillingAdress"
            #BillingAdress="ngModel" [(ngModel)]="service.formData.BillingAdress"
            required [class.invalid]="BillingAdress.invalid &#038;&#038; BillingAdress.touched">
    </div>

    <div class="form-row">
        <div class="form-group col-md-5">
            <label>User ID</label>
            <select  #UserId="ngModel"[(ngModel)]="service.formData.UserId "[ngModelOptions]="{standalone: true}" title="UserId">
                <option *ngFor="let item of users " [value]="item">{{item}}</option>
            </select>                 
        </div>

        <div class="form-group col-md-5">
            <label>Type of Paymethod</label>
            <select  #LendeeId="ngModel"[(ngModel)]="service.formData.TypePayment "[ngModelOptions]="{standalone: true}" title="TypePayment">
                <option *ngFor="let item of paymentstype " [value]="item">{{item}}</option>
            </select>                 
        </div>

    </div>

    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
